<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="app">
        <div id="top-container">
          <div id="background"></div> <!-- Used for the bg image. TODO: Change class depending on weather description -->
          <div class="search-box">
            <input id="city-input" type="text" placeholder="Enter your location" />
            <button id="search-btn"><i class="fa fa-search"></i></button>
          </div>
          <div id="city-weather-container">
            <div id ="weather-city"></div>
            <div id="weather-description"></div>
            <div id="sun-container" class="flex"></div>
          </div>
          <div id="nextbtn-container"></div>
        </div>
        <div id="bottom-container">
          <div id="forecast-container"></div>
        </div>
      </div>
      <footer>
        <p>Created by: Hanna, Klara and Karolina for the Technigo Javascript & React upskill course</p>
        <p>Background images from unsplash.com</p>
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
